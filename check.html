<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .custom-checkbox {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
}

.custom-checkbox input[type="checkbox"] {
  position: absolute;
  opacity: 0;
}

.checkbox-image {
  width: 24px;
  height: 24px;
  display: inline-block;
  background-image: url('https://crushingit.tech/hackathon-assets/icon-dashed-circle.svg');
  filter: brightness(90%) contrast(10%);
  background-size: cover;
  margin-right: 8px;
}

.custom-checkbox input[type="checkbox"]:checked + .checkbox-image {
  /* Add styles for the checked image if needed */
  /* For example, you can change the background color */
  background-color: #3498db;
  /* You may customize this further */
}

</style>
<body>
  <label class="custom-checkbox">
    <img src="https://crushingit.tech/hackathon-assets/icon-dashed-circle.svg" alt="Checkbox" class="checkbox-image" tabindex="0">
    <span>Checkbox 1</span>
  </label><br>
  <label class="custom-checkbox">
    <img src="https://crushingit.tech/hackathon-assets/icon-dashed-circle.svg" alt="Checkbox" class="checkbox-image" tabindex="0">
    <span>Checkbox 2</span>
  </label><br>
  <label class="custom-checkbox">
    <img src="https://crushingit.tech/hackathon-assets/icon-dashed-circle.svg" alt="Checkbox" class="checkbox-image" tabindex="0">
    <span>Checkbox 2</span>
  </label><br>
  <!-- ... (Repeat for other checkboxes) ... -->
  

  

  
  
  

  

<script>
const images = document.querySelectorAll('.checkbox-image');
let currentIndex = -1;

images.forEach((image, index) => {
  image.addEventListener('keydown', event => {
    if (event.key === 'ArrowDown' || (event.key === 'ArrowRight' && event.altKey)) {
      event.preventDefault();
      currentIndex = index === images.length - 1 ? 0 : index + 1;
      images[currentIndex].focus();
    } else if (event.key === 'ArrowUp' || (event.key === 'ArrowLeft' && event.altKey)) {
      event.preventDefault();
      currentIndex = index === 0 ? images.length - 1 : index - 1;
      images[currentIndex].focus();
    } else if (event.key === ' ' || event.key === 'Enter') {
      event.preventDefault();
      image.classList.toggle('checked');
      // Toggle the checkbox state manually (simulate checkbox behavior)
      const isChecked = image.classList.contains('checked');
      // Do whatever actions you need based on checkbox state change
      if (isChecked) {
        console.log('Checkbox is checked');
        // Perform actions when checkbox is checked
      } else {
        console.log('Checkbox is unchecked');
        // Perform actions when checkbox is unchecked
      }
    }
  });
});




</script>
</body>
</html>
